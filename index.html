<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>INCROYABLE | MAIS REEL</title>
  </head>
  <body>
    <header>
      <h1>
        Découvre la différence impressionnante entre des milliers, des millions
        et des milliards :O <br />
        <br />
        INCROYABLE NON ?
      </h1>
      <p class="between">(I will never be gc)</p>
      <div class="number">:O</div>
    </header>
    <main>
      <section class="left">
        <input class="guess" />
        <button class="btn check">GO !</button>
      </section>
      <section class="middle">
        <p class="result"></p>
      </section>
      <section class="right">
        <p class="message">Entre un nombre de secondes entre 1 et 999</p>
        <p class="label-score"></p>
        <p class="label-highscore"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
